<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmes de Ficção Científica</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        width: 300px;
      }
      .header {
        background-color: #6200ea;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 1.5em;
      }
      .movie-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .movie-list li {
        padding: 15px;
        border-bottom: 1px solid #ddd;
        transition: background-color 0.3s;
      }
      .movie-list li:hover {
        background-color: #f1f1f1;
      }
      .movie-list li:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Filmes de Ficção Científica</div>
      <ul class="movie-list">
        <li>Blade Runner</li>
        <li>2001: A Space Odyssey</li>
        <li>The Matrix</li>
        <li>Inception</li>
        <li>Interstellar</li>
      </ul>
    </div>
  </body>
</html>
